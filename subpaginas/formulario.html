<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <style>
    </style>
</head>
<body>
    <center>
    <div>
        <form action="reserva.html" method="post" id="form"><!--formulario de reserva-->
            <center>
            <h1>Suscríbete!</h1> 
            
            <input type="text" id="nombre" name="nombre" required placeholder="Nombre"><br><br>
 
            <input type="email" id="correo" name="correo" required placeholder="Email"><br><br>
           
            <input type="text" id="tlf" name="tlf" required placeholder="Teléfono"><br><br>

            <button onclick="imprimirform()" id="botonform">Enviar</button><br><br>
            </center>
        </form>
    </div>
    <script>//funcion que guarda los datos de suscripción//
        function imprimirform(){
            var nombre = document.getElementById("nombre").value;
            var correo = document.getElementById("correo").value;
            var tlf = document.getElementById("tlf").value;
             
            localStorage.setItem("nombre", nombre)
            localStorage.setItem("correo", correo)
            localStorage.setItem("tlf", tlf)
            window.location.href = "reserva.html"
            }
    </script>
    </center>
</body>
</html>
